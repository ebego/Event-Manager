
<ng-template #content let-modal>
  <div class="modal-header"><strong>Register</strong></div>
  <div class="container">
    <app-register-form></app-register-form>
  </div>

</ng-template>
<div class="bg-white px-5 py-5">
  <div class="container px-5 py-5 mx-5" >
    <div class="row align-items-center mb-5">
      <div class="col-lg-6 order-2 order-lg-1">
        <i class="fa fa-bar-chart fa-2x mb-3 text-primary" ></i>
        <h1 class="font-weight-light"  >
          {{event?.title}}
        </h1>
        <h3 class="font-weight-light">Location: {{event?.location}}</h3>
        <h4 class="font-weight-light"> Price : {{event?.price}} Euro</h4>
        <h5 class="font-weight-light"> Price : {{event?.eventDate}}</h5>

        <p class="font-italic text-muted mb-4">Description: {{event?.description}}
      </div>
      <div class="col-lg-5 px-5 mx-auto order-1 order-lg-2">
        <img [src]="env.apiBaseUrl + '/images/' + event?.banner" alt="" class="img-fluid mb-4 mb-lg-0">
      </div>
    </div>
    <p class="text-muted fst-italic color">
      <a  role="button" class="open-button py-2 btn btn-light btn-outline-secondary px-5 rounded-pill shadow-sm" (click)="open(content)">
        Register
      </a>
    </p>
  </div>
</div>
