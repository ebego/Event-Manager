<div class="content">
  <form action="#">
    <div class="user-details">
      <div class="input-box">
        <span class="details">First Name</span>
        <input type="text" [(ngModel)]="firstName" name="firstName"  placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <span class="details">Last Name</span>
        <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <span class="details">Email</span>
        <input type="text" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <span class="details">Phone Number</span>
        <input type="text" [(ngModel)]="phone" name="phoneNumber" placeholder="Enter your number" required>
      </div>
      <div class="input-box">
        <span class="details">Password</span>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-box">
        <span class="details">Confirm Password</span>
        <input type="password" [(ngModel)]="password" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
    </div>
    <div class="button">
      <input type="submit" value="Register">
    </div>
  </form>
</div>
