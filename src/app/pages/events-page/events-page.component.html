<div class="container p-3">
  <div class="row">
    <div class="col-4 event" *ngFor="let event of events">
      <img [src]="env.apiBaseUrl + '/images/' + event.banner"  role="button" [routerLink]="'/event-detail/' + event?.id" class="rounded float-start" alt="...">
      {{event.title}}

      <p class="text-muted fst-italic color">
        <a class="btn text-reset " [routerLink]="'/event-detail/' + event?.id" role="button">Read More --></a>
      </p>
    </div>
  </div>
</div>
