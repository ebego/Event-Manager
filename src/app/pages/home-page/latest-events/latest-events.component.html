<div>
  <h2 class="title">Latest Events</h2>
    <div *ngFor="let event of events" class="px-5 row">
      <div class="box bg-image mx-3 my-3" [style.background-image]="'url(' + env.apiBaseUrl + '/images/' + event.banner + ')'" [routerLink]="'/event-detail/' + event?.id">
        <div class="date">
          <h4>{{event?.eventDate}}</h4>
        </div>

        <div class="event col-md-auto float-md-end mb-6 ms-md-6">
          <h1>{{event?.title}}</h1>
          <div class="poster p1 rounded float-start">
          </div>
        </div>
      </div>
    </div>
</div>
